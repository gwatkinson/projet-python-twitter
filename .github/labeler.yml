# Add 'twitter stream' label to any change within the 'listes_mots.py' or 'streaming.py' files
twitter stream:
  - projet/listes_mots.py
  - projet/streaming.py

# Add 'data processing' label to any change within the 'processing.py' file
data processing:
  - projet/processing.py
